<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MAN work Sirkovych</title>
</head>
<body>
<br>
<br>
<br>
<div class="container text-center">


    <div>
        <h1>Please input data about your product</h1>
    </div>
    <form th:action="@{/process-evaluate}" th:object="${evaluateFormObject}"
          method="post" style="max-width: 600px; margin: 0 auto;">


        <div class="form-group row">
            <label class="col-4 col-form-label">Group : </label>
            <div class="col-8">
                <select th:field="*{shape}" class="form-control">
                    <option th:value="'RECTANGLE'" th:text="Rectangle"></option>
                    <option th:value="'CYLINDER'" th:text="Cylinder"></option>
                </select>
            </div>
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">A (length): </label>
                <div class="col-8">
                    <input type="number" th:field="*{length}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">B (width): </label>
                <div class="col-8">
                    <input type="number" th:field="*{width}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">C (height): </label>
                <div class="col-8">
                    <input type="number" th:field="*{height}" class="form-control" required/>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-primary">Evaluate</button>
            </div>
        </div>
    </form>

    <h3><a th:href="@{/home}">Home</a></h3>
<!--    <h3><a th:href="@{/evaluate}">Evaluate optimal packing</a></h3>-->

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
